apply plugin: 'java'
apply plugin: 'eclipse'

group = 'ca.craigthomas.kinecttimelapse'
version = '0.1'

description = 'Take time lapse pictures with a Kinect'

sourceCompatibility = 1.7
targetCompatibility = 1.7

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'args4j:args4j:2.0.29'
    compile 'org.boofcv:openkinect:0.17'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'ca.craigthomas.kinecttimelapse.commandline.Runner'
    }

    doFirst {
        from (configurations.runtime.resolve().collect { it.isDirectory() ? it : zipTree(it) }) {
            exclude 'META-INF/MANIFEST.MF'
            exclude 'META-INF/*.SF'
            exclude 'META-INF/*.DSA'
            exclude 'META-INF/*.RSA'
        }
    }
}

